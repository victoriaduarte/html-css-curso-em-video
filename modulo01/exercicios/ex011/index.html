<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <!-- Somar 50px de margem no 'max-width' que é o tamanho da barra de rolagem  -->

        <!-- A ordem das tags 'source:media:type' importa, fazer sempre do menor tamanho para o maior ou do maior para o menor -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <!-- Tentará carregar o áudio na ordem abaixo. Primeiro em mp3, depois em ogg e por aí vai. Caso o navegador não consiga carregar o arquivo (não tem compatibilidade) irá mostrar o parágrafo abaixo -->
        <source src="midia/Campfire - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Campfire - Telecasted.ogg" type="audio/ogg">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Campfire - Telecasted.mp3">Clique
                aqui para baixar o arquivo MP3</a></p>
    </audio>

    <figure>
        <img src="imagens/foto-p.png" alt="Foto P">
        <figcaption>Esta é uma foto pequena</figcaption>
    </figure>

</body>

</html>
