<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <abbr title="Preencha este campo.">
                            <input type="text" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        </abbr>
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <abbr title="Preencha este campo.">
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        </abbr>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" id="entrar" value="Entrar">
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
        <div class="voltar-desafios">
            <a class="voltar-desafios-link" href="../../../curso/index.html">⬅️ Voltar para a página de Desafios</a>
        </div>
    </main>
</body>
</html>
