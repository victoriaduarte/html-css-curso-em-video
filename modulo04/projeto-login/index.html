<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="background"></section>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
    
            <form action="login.php" method="post" autocomplete="on">
                <p class="campo-login">
                    <label for="email"><span class="material-icons">person</span></label>
                    <abbr title="Preencha este campo.">
                        <input type="text" name="input-email" id="email" placeholder="seu e-mail" autocomplete="email" required>
                    </abbr>
                </p>
                <p class="campo-login">
                    <label for="senha"><span class="material-icons">vpn_key</span></label>
                    <abbr title="Preencha este campo.">
                        <input type="password" name="input-senha" id="senha" placeholder="sua senha" autocomplete="current-password" required>
                    </abbr>
                </p>
                <p class="campo-submit"> 
                    <input type="submit" id="entrar" value="Entrar">
                </p>
                <p class="campo-submit" id="campo-esqueci-senha">
                    <input type="submit" id="esqueci-senha" value="Esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
