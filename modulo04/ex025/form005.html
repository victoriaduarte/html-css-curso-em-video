<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <!-- Radio button -->
        <fieldset> 
            <legend>Sexo</legend>
            <!-- O "name" deve ser o mesmo para todos os radio button do mesmo grupo -->
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfemfem">Feminino</label>
        </fieldset>
        <!-- Checkbox -->
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
