<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body onload="anoAtual()">
    <h1>Previsão de formatura</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iinicio">Ano em que iniciou o curso:</label>
            <input type="number" name="inicio" id="iinicio" min="1900" required oninput="anoFormatura()">
        </p>
        <p>
            <label for="iduracao">Qual a duração do curso?</label>
            <input type="number" name="duracao" id="iduracao" min="1" max="10" required oninput="anoFormatura()">
        </p>
        <p>
            <label for="iform">Ano de formatura: </label>
            <output id="iform">...</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function anoAtual() {
            // Define o atributo "máx" do input iinicio com o valor do ano atual
            let anoAtual = new Date().getFullYear()
            let input = window.document.querySelector("input#iinicio")
            input.setAttribute("max", anoAtual)
        }

        function anoFormatura() {
            // Calcula ano de formatura
            iform.innerHTML = Number(iinicio.value) + Number(iduracao.value)
        }
    </script>
</body>
</html>
